publish-archive:
  stage: publish
  image: amazoncorretto:11-alpine
  only:
    refs:
      - branches
    variables:
      # run for protected and release branches only
      - $CI_COMMIT_REF_PROTECTED == 'true'
      - $CI_COMMIT_BRANCH =~ /^release_.*/
  cache:
    key: $CI_PIPELINE_ID
    policy: pull
    paths:
      - build/
  artifacts:
    name: distribution
    paths:
      - build/distributions/
  script:
    - ls build/distributions/

docker-push:
  stage: publish
  image: docker:stable
  only:
    refs:
      - branches
    variables:
      # run for protected and release branches only
      - $CI_COMMIT_REF_PROTECTED == 'true'
      - $CI_COMMIT_BRANCH =~ /^release_.*/
  cache:
    key: $CI_PIPELINE_ID
    policy: pull
    paths:
      - build/
  services:
    - docker:stable-dind
  variables:
    GIT_STRATEGY: none
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker load --input build/jib-image.tar
    - docker push $IMAGE

github-create-release:
  stage: publish
  image: alpine:latest
  only:
    refs:
      - branches
    variables:
      # run for release branches only
      - $CI_COMMIT_BRANCH =~ /^release_.*/
  cache:
    key: $CI_PIPELINE_ID
    policy: pull
    paths:
      - build/
  script:
    - apk add github-cli
    - git tag --list
    - git status
    - git remote add github github.com:atten/ez-code-generator.git
    - gh release create $(git tag --list | tail -n 1) --generate-notes build/distributions/*.zip

pypi-package:
  stage: publish
  image: python:3-alpine
  only:
    refs:
      - branches
    variables:
      # run for release branches only
      - $CI_COMMIT_BRANCH =~ /^release_.*/
  cache:
    key: $CI_PIPELINE_ID
    policy: pull
    paths:
      - build/
  script:
    - pip install build twine
    - mkdir tmp
    - cd tmp && tar -xf ../build/distributions/*.tar && mv -v * ez-codegen && cd ..
    - cp scripts/__main__.py tmp/ez-codegen/
    - python -m build --outdir build/python/
    - TWINE_USERNAME=__token__ twine upload --verbose --repository pypi build/python/*.whl
