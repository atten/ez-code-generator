stages:
  - build
  - test
  - publish

variables:
  IMAGE: '$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG'
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

gradle:
  stage: build
  image: amazoncorretto:11-alpine
  only:
    refs:
      - branches
    variables:
      # run for protected and release branches only
      - $CI_COMMIT_REF_PROTECTED == 'true'
      - $CI_COMMIT_BRANCH =~ /^release_.*/
  cache:
    - key: $CI_COMMIT_REF_SLUG
      paths:
        - .gradle/
    - key: $CI_PIPELINE_ID
      policy: push
      paths:
        - build/
  script:
    - ./gradlew --warning-mode all ktlintCheck
    - ./gradlew build
    - ./gradlew jibBuildTar --image=$IMAGE

run-tests:
  stage: test
  image: amazoncorretto:11-alpine
  cache:
    - key: $CI_COMMIT_REF_SLUG
      policy: pull
      paths:
        - .gradle/
    - key: $CI_PIPELINE_ID
      policy: pull
      paths:
        - build/
  script:
    - ./gradlew jacocoTestReport
    - awk -F, '{ lines += $8 + $9; covered += $9 } END { print covered, "/", lines, " lines covered"; print 100*covered/lines, "% covered" }' build/reports/jacoco/test/jacocoTestReport.csv
  coverage: '/([\d,.]+) \% covered/'

run-tests-PyApiClientGenerator:
  stage: test
  image: docker:25
  services:
    - docker:25-dind
  artifacts:
    name: coverage
    paths:
      - generatedCodeTests/PyApiClientGenerator/htmlcov/
  script:
    - cd generatedCodeTests/PyApiClientGenerator
    - sh run.sh
  coverage: '/TOTAL.*\s(\d+%)/'

